name: Test spring boot application

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

  defaults:
      run:
        working-directory: salary

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17

    - name: Test project with Maven
      run: |
        mvn test
        
